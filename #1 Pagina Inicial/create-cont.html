<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="create-style.css">
    <link rel="nuvem icon" href="icons8-nuvens-96.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="menu-header">
            <h1 class="logo-menu">LOGO</h1>
        </div>
    </header>
    <main>
        <div class="center">
            <h2>Criar Conta</h2>
            <form method="post">
                <div class="text-field">
                    <input type="text" required>
                    <span></span>
                    <label>Nome</label>
                </div>
                <div class="text-field">
                    <input type="text" required>
                    <span></span>
                    <label>Sobrenome</label>
                </div>
                    <div class="text-field">
                        <input type="text" required>
                        <span></span>
                        <label>E-mail</label>
                    </div>
                    <div class="text-field">
                        <input type="password" required>
                        <i class="far fa-eye" id="togglePassword"></i>
                        <span></span>
                        <label>Senha</label>
                </div>
                <div class="text-create">
                    <p>Ou crie sua conta aqui: </p>
                    <div class="icons">
                        <a class="btn-twitter" href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a class="btn-face" href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i></a>
                        <a class="btn-google" href="#"><i class="fa-brands fa-google"></i></a>
                    </div>
                </div>
                <div class="btn-externo">
                    <button class="btn-create"><a href="#">Criar Conta</a></button>
                </div>
            </form>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/06293db50b.js" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login-style.css">
    <link rel="nuvem icon" href="icons8-nuvens-96.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="menu-header">
            <h1 class="logo-menu">LOGO</h1>
        </div>
    </header>
    <main>
        <div class="center">
            <h2>LOGIN</h2>
            <form method="post">
                <div class="text-field">
                    <input type="text" required>
                    <span></span>
                    <label>Usuário</label>
                </div>
                <div class="text-field">
                    <input type="password" required>
                    <i class="far fa-eye" id="togglePassword"></i>
                    <span></span>
                    <label>Senha</label>
                </div>
                <div class="pass"><a href="#">Esqueceu a Senha ?</a></div>
                <button class="btn-entrar"><a href="#">Entrar</a></button>
                <div class="text-create">
                    <p>Não tem conta? <a class="create-cont" href="create-cont.html">Criar Conta</a></p>
                </div>
            </form>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/06293db50b.js" crossorigin="anonymous"></script>
</body>
</html>
